// ===== حساب الوقت (قبل ...) =====
function timeAgoArabic(dateString){
 const now = new Date();
 const date = new Date(dateString);
 const diff = Math.floor((now - date) / 1000);

 if (diff < 60) return `قبل ${diff} ثانية`;
 const minutes = Math.floor(diff / 60);
 if (minutes < 60) return `قبل ${minutes} دقيقة`;
 const hours = Math.floor(minutes / 60);
 if (hours < 24) return `قبل ${hours} ساعة`;
 const days = Math.floor(hours / 24);
 if (days < 30) return `قبل ${days} يوم`;
 const months = Math.floor(days / 30);
 const remDays = days % 30;
 return remDays > 0 ? `قبل ${months} شهر و ${remDays} يوم` : `قبل ${months} شهر`;
}

// ===== تحقق هل الفيديو جديد (24 ساعة) =====
function isNewVideo(dateString){
 const now = new Date();
 const videoDate = new Date(dateString);
 return (now - videoDate) <= (24 * 60 * 60 * 1000);
}

// ===== تحميل الكروت =====
let index=0;
const perLoad=20;
const container=document.getElementById("sections-container");
const loadMoreBtn=document.getElementById("loadMoreBtn");

function createCard(item){
 const card=document.createElement("div");
 card.className="card";

 const newBadge = isNewVideo(item.date)
  ? `<div class="new-badge">تم الاضافة اليوم</div>`
  : ``;

 card.innerHTML=`
 <div class="video-thumb" style="background-image:url('${item.img}')">
   ${newBadge}
   <div class="play-btn">▶</div>
   <div class="video-duration">${item.duration}</div>
 </div>
 <div class="video-info">
   <div class="channel-avatar" style="background-image:url('${item.channelImg}')"></div>
   <div class="channel-text">
     <h4>${item.title}</h4>
     <span>${item.channel} • <strong style="color:#e50914;">${timeAgoArabic(item.date)}</strong></span>
   </div>
 </div>
 `;

 card.onclick=()=>window.open(item.link,"_blank");
 container.appendChild(card);
}

function loadItems(){
 let count=0;
 while(index<items.length && count<perLoad){
  createCard(items[index]);
  index++; count++;
 }
 loadMoreBtn.style.display=index>=items.length?"none":"block";
}

document.querySelector(".search-bar input").oninput=e=>{
 const q=e.target.value.toLowerCase();
 container.innerHTML="";
 items.filter(i=>i.title.toLowerCase().includes(q)).forEach(createCard);
};

loadMoreBtn.onclick=loadItems;
