<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سكس مشاهير</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;-webkit-tap-highlight-color:transparent;}
body{background:#0b0f1a;color:#fff;padding-bottom:90px;}

/* البحث */
.search-bar{position:sticky;top:0;z-index:10;background:#0b0f1a;padding:12px;}
.search-bar input{width:100%;padding:12px 16px;border-radius:16px;border:none;outline:none;background:#151a2d;color:#fff;}

/* الكروت */
#sections-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px;padding:12px;}
.card{background:#000;border-radius:18px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,.6);cursor:pointer;}
.video-thumb{position:relative;aspect-ratio:16/9;background-size:cover;background-position:center;}
.play-btn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:60px;height:60px;border-radius:50%;background:rgba(0,0,0,.65);display:flex;align-items:center;justify-content:center;font-size:22px;}
.video-duration{position:absolute;bottom:8px;left:8px;background:rgba(0,0,0,.85);font-size:12px;padding:3px 7px;border-radius:6px;}

/* معلومات الفيديو */
.video-info{padding:12px;background:#0b0f1a;display:flex;gap:10px;}
.channel-avatar{width:48px;height:48px;border-radius:50%;background-size:cover;background-position:center;flex-shrink:0;}
.channel-text{flex:1;display:flex;flex-direction:column;justify-content:center;}
.channel-text h4{font-size:14px;line-height:1.3;margin-bottom:4px;}
.channel-text span{font-size:12px;opacity:.7;}

/* الوصف */
.desc{font-size:12px;opacity:.85;margin-top:6px;}

/* زر المزيد */
.load-more{margin:14px;text-align:center;padding:10px;border:2px solid #e50914;border-radius:16px;color:#e50914;font-weight:bold;cursor:pointer;}
.load-more:hover{background:#e50914;color:#fff;}
</style>
</head>
<body>

<div class="search-bar">
    <input type="text" placeholder="ابحث عن فيديو">
</div>

<div id="sections-container"></div>
<div id="loadMoreBtn" class="load-more">المزيد</div>

<script>
// بيانات الفيديوهات
const items=[

  channel: "SecretsFilmed",
  channelImg: "https://h.top4top.io/p_3675fapc71.jpg",
  date: new Date().toISOString(),
  link: "https://nexusjdes.com/s/2014564127426748417"
},
    {
    title: "جاءت فتاة Tinder إلى منزلي ولم نضيع دقيقة واحدة | SecretsFilmed",

  },
  {

    {

    img: "https://k.top4top.io/p_36751c4281.jpg",
    duration: "15:35",
    channel: "comatozze",
    channelImg: "https://g.top4top.io/s_3675k9j0z1.jpg",
    date: new Date().toISOString(),
    link: "https://nexusjdes.com/s/2014557868858163201"
},
{
    title: "الغيبوبة أختي هل أنت مجنونة تريد مني أن ألعقها | comatozze",
    img: "https://l.top4top.io/p_3675qz9rl1.jpg",
    duration: "20:35",

    date: new Date().toISOString(),
    link: "https://nexusjdes.com/s/2014557921056288770"
},
{
 title:"الغيبوبة يا أختي كوني هادئة سوف يسمعنا الأهل | comatozze",
 img:"https://j.top4top.io/p_3675q9rrz1.jpg",
 duration:"14:58",
 channel:"comatozze",
 channelImg:"https://g.top4top.io/s_3675k9j0z1.jpg",
 date: new Date().toISOString(),
 link:"https://nexusjdes.com/s/2014541147602579458"
}
];

// ===== متغيرات =====
let currentIndex=0;
const perLoad=20;
const container=document.getElementById("sections-container");
const loadMoreBtn=document.getElementById("loadMoreBtn");

// ===== إنشاء كرت فيديو مع كلمة "مجاني" =====
function createCard(item){
 const card=document.createElement("div");
 card.className="card";

 card.innerHTML=`
  <div class="video-thumb" style="background-image:url('${item.img}')">
    <div class="play-btn">▶</div>
    <div class="video-duration">${item.duration}</div>
  </div>
  <div class="video-info">
    <div class="channel-avatar" style="background-image:url('${item.channelImg}')"></div>
    <div class="channel-text">
      <h4>${item.title}</h4>
      <span class="time-span">${item.channel} • <strong style="color:#e50914;">مجاني</strong></span>
    </div>
  </div>
 `;

 card.onclick=()=>window.open(item.link,"_blank");
 container.appendChild(card);
}

// ===== تحميل الفيديوهات =====
function loadItems(){
 let count=0;
 while(currentIndex<items.length && count<perLoad){
  createCard(items[currentIndex]);
  currentIndex++;
  count++;
 }
 loadMoreBtn.style.display=currentIndex>=items.length?"none":"block";
}

// ===== البحث =====
document.querySelector(".search-bar input").oninput=e=>{
 const q=e.target.value.toLowerCase();
 container.innerHTML="";
 items.filter(i=>i.title.toLowerCase().includes(q)).forEach(createCard);
};

// ===== أحداث =====
loadMoreBtn.onclick=loadItems;
loadItems();
</script>

</body>
</html>
