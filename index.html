<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dizi Hayal - افلام ومسلسلات</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: 'Cairo', sans-serif;
    background: #0a0a0a;
    color: #fff;
    direction: rtl;
    padding-bottom: 70px;
}

.top-bar {
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    padding: 12px 20px;
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo {
    font-size: 24px;
    font-weight: 700;
    color: #E50914;
    text-decoration: none;
}

.search-box {
    position: relative;
    flex: 1;
    max-width: 300px;
}

.search-box input {
    width: 100%;
    padding: 8px 45px 8px 15px;
    border-radius: 25px;
    border: none;
    background: rgba(255,255,255,0.12);
    color: #fff;
    font-size: 14px;
}

.search-box .search-btn {
    position: absolute;
    top: 50%;
    right: 8px;
    transform: translateY(-50%);
    border: none;
    background: #E50914;
    color: #fff;
    padding: 8px 10px;
    border-radius: 50%;
    cursor: pointer;
}

.slider {
    position: relative;
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
    border-radius: 12px;
    margin-top: 70px;
}

.slide {
    position: absolute;
    width: 100%; height: 100%;
    opacity: 0;
    transition: opacity 1s ease;
}

.slide.active { opacity: 1; }

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.slide-content {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
}

.slide-btn {
    padding: 8px 18px;
    border-radius: 25px;
    background: #E50914;
    border: none;
    color: #fff;
    cursor: pointer;
}

.section { padding: 10px 15px; }
.row { display: flex; gap: 8px; overflow-x: auto; }

.card {
    width: 140px;
    height: 210px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    background: #1a1a1a;
    flex-shrink: 0;
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.badge {
    position: absolute;
    top: 5px; right: 5px;
    background: #E50914;
    color: #fff;
    padding: 2px 7px;
    border-radius: 4px;
    font-size: 10px;
}

.load-more {
    width: 140px;
    height: 210px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #222;
    color: #E50914;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
}

.bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: #0a0a0a;
    border-top: 1px solid #222;
    display: flex;
    justify-content: space-around;
}

.bottom-nav a {
    color: #aaa;
    text-decoration: none;
    font-size: 12px;
    text-align: center;
    flex: 1;
    padding: 10px;
}

.bottom-nav a.active { color: ##D81F26 (100%); }

</style>
</head>

<body>

<div class="top-bar">
    <a href="#" class="logo">Dizi Hayal</a>
    <div class="search-box">
        <input type="text" placeholder="ابحث عن مسلسل أو فيلم..." id="search">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
</div>

<div class="slider">
    <div class="slide active">
        <img src="https://c.top4top.io/p_36725mede1.jpg">
        <div class="slide-content">
            <div class="slide-title">مسلسل | مناورة الملكة</div>
            <button class="slide-btn" onclick="window.open('https://nexuslnvi.com/s/2013625009192574977','_blank')">
                شاهد الآن
            </button>
        </div>
    </div>
</div>

<div class="section">
    <h3>اخر الاضافات</h3>
    <div class="row" id="latest"></div>
</div>

<div class="section">
    <h3>مسلسلات</h3>
    <div class="row" id="series"></div>
</div>

<div class="section">
    <h3>أفلام</h3>
    <div class="row" id="movies"></div>
</div>

<div class="bottom-nav">
    <a href="#" class="active"><i class="fas fa-home"></i><br> الرئيسية</a>
    <a href="https://t.me/Hayal_215"><i class="fab fa-telegram"></i><br> طلب فيلم</a>
</div>

<script>

function normalizeText(text){
    return text.toLowerCase().replace(/['’]/g,"").trim();
}

function openLink(link){
    if(link){
        window.open(link, '_blank');
    } else {
        alert("لا يوجد رابط متوفر لهذا العنصر");
    }
}

function createCard(item){
    const card = document.createElement('div');
    card.className = 'card';

    card.innerHTML = `
        <img src="${item.img}">
        <span class="badge">${item.rate}</span>
    `;

    card.onclick = () => openLink(item.link);

    return card;
}

function initRow(id, data){
    const container = document.getElementById(id);
    container.innerHTML = '';

    data.forEach(item => {
        container.appendChild(createCard(item));
    });
}

function filterData(data, value){
    const q = normalizeText(value);

    return data.filter(item =>
        item.searchKeys.some(key =>
            normalizeText(key).includes(q)
        )
    );
}
/* بيانات آخر الإضافات - تحتوي الفيلم والمسلسل معًا */
const latestData = [
    {
        title: "In Time",
        rate: "فيلم",
        img: "https://i.top4top.io/p_3671k1vu31.jpg",
        link: "https://nexusjdes.com/s/2013618364349571074",
        searchKeys: ["In Time","فيلم الوقت"]
    },
    {
        title: "THE QUEEN'S GAMBIT",
        rate: "مسلسل",
        img: "https://b.top4top.io/p_3672pvd991.jpg",
        link: "https://nexuslnvi.com/s/2013625009192574977",
        searchKeys: ["QUEENS GAMBIT","مناورة الملكة"]
    }
];

/* بيانات المسلسلات - فقط مناورة الملكة */
const seriesData = [
    {
        title: "THE QUEEN'S GAMBIT",
        rate: "مسلسل",
        img: "https://b.top4top.io/p_3672pvd991.jpg",
        link: "https://nexuslnvi.com/s/2013625009192574977",
        searchKeys: ["QUEENS GAMBIT","مناورة الملكة"]
    }
];

/* بيانات الأفلام - فقط In Time */
const moviesData = [
    {
        title: "In Time",
        rate: "فيلم",
        img: "https://i.top4top.io/p_3671k1vu31.jpg",
        link: "https://nexusjdes.com/s/2013618364349571074",
        searchKeys: ["In Time","فيلم الوقت"]
    }
];


initRow('latest', latestData);
initRow('series', seriesData);
initRow('movies', moviesData);

document.getElementById("search").addEventListener("input", function(){

    const v = this.value.trim();

    if(!v){
        initRow('latest', latestData);
        initRow('series', seriesData);
        initRow('movies', moviesData);
    } else {
        initRow('latest', filterData(latestData, v));
        initRow('series', filterData(seriesData, v));
        initRow('movies', filterData(moviesData, v));
    }
});

</script>

</body>
</html>
